

<div class="relative min-h-screen min-w-screen overflow-hidden">
  <!-- Animated Background -->
  <div class="absolute inset-0 bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 dark:from-slate-900 dark:via-blue-900 dark:to-indigo-900"></div>
  <!-- Floating Elements -->
  <div class="absolute top-20 left-10 w-32 h-32 bg-blue-400/20 rounded-full blur-xl animate-pulse"></div>
  <div class="absolute top-40 right-20 w-24 h-24 bg-purple-400/20 rounded-full blur-lg animate-bounce"></div>
  <div class="absolute bottom-32 left-1/4 w-40 h-40 bg-indigo-400/10 rounded-full blur-2xl animate-pulse delay-1000"></div>
  <div class="absolute bottom-20 right-1/3 w-28 h-28 bg-pink-400/15 rounded-full blur-xl animate-bounce delay-500"></div>

  <!-- Grid Pattern -->
  <div class="absolute inset-0 opacity-5 dark:opacity-10" style="background-image: radial-gradient(circle at 1px 1px, rgba(59,130,246,0.3) 1px, transparent 0); background-size: 40px 40px;"></div>
   

  <div class="relative flex items-center justify-center min-h-screen">
    <div class="flex flex-col items-center justify-center w-full max-w-4xl mx-4">
      <!-- Glassmorphism Container -->
      <div class="relative w-full backdrop-blur-xl bg-white/80 dark:bg-slate-900/80 border border-white/20 dark:border-slate-700/50 rounded-3xl shadow-2xl">
        <!-- Gradient Border -->
        <div class="absolute inset-0 rounded-3xl bg-gradient-to-r from-blue-500/20 via-purple-500/20 to-pink-500/20 p-[1px]">
          <div class="w-full h-full bg-white/90 dark:bg-slate-900/90 rounded-3xl"></div>
        </div>

        <div class="relative py-16 px-10 sm:px-16">
          <!-- Header -->
          <div class="text-center mb-8">
            <div class="relative mb-6">
              <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full blur-lg opacity-30 animate-pulse"></div>
              <div class="relative flex justify-center items-center bg-gradient-to-r from-blue-500 to-purple-600 rounded-full shadow-lg mx-auto" style="width: 4rem; height: 4rem">
                <i class="text-white pi pi-fw pi-sign-in text-3xl"></i>
              </div>
            </div>

            <h1 class="bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-600 bg-clip-text text-transparent font-bold text-4xl mb-3">💈 {{platformName()}}</h1>
            <span class="text-slate-600 dark:text-slate-300 text-lg">Inicia sesión para continuar</span>
          </div>

          <!-- Welcome Banner -->
          <div class="relative overflow-hidden bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500 text-white p-6 rounded-2xl mb-8 text-center shadow-xl">
            <div class="absolute inset-0 bg-gradient-to-r from-blue-600/20 to-purple-600/20"></div>
            <div class="relative flex flex-col items-center gap-2">
              <div class="p-2 bg-white/20 rounded-full">
                <i class="pi pi-home text-2xl"></i>
              </div>
              <span class="font-bold text-lg">¡Bienvenido de vuelta!</span>
              <p class="text-blue-100 text-sm">Accede a tu panel de control</p>
            </div>
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-8">
            <!-- Email Field -->
            <div class="space-y-3">
              <label for="email1" class="block text-sm font-semibold text-surface-700 dark:text-surface-300">Email *</label>
              <div class="relative">
                <i class="pi pi-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-surface-400"></i>
                <input
                  pInputText
                  id="email1"
                  type="email"
                  placeholder="tu@email.com"
                  formControlName="email"
                  class="w-full pl-10 h-12 border-2 border-surface-300 focus:border-blue-500 rounded-lg transition-colors backdrop-blur-sm bg-white/50 dark:bg-slate-800/50"
                />
              </div>
              <small *ngIf="email.invalid && email.touched" class="text-red-500 flex items-center gap-1">
                <i class="pi pi-exclamation-triangle"></i>
                Email requerido y válido
              </small>
            </div>

            <!-- Password Field -->
            <div class="space-y-3">
              <label for="password1" class="block text-sm font-semibold text-surface-700 dark:text-surface-300">Contraseña *</label>
              <p-password
                id="password1"
                formControlName="password"
                placeholder="Tu contraseña"
                [toggleMask]="true"
                [feedback]="false"
                inputStyleClass="w-full h-12 border-2 border-surface-300 focus:border-blue-500 rounded-lg transition-colors backdrop-blur-sm bg-white/50 dark:bg-slate-800/50"
                styleClass="w-full">
              </p-password>
              <small *ngIf="password.invalid && password.touched" class="text-red-500 flex items-center gap-1">
                <i class="pi pi-exclamation-triangle"></i>
                Contraseña requerida
              </small>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between mt-6">
              <div class="flex items-center gap-2">
                <p-checkbox formControlName="rememberMe" id="rememberme1" [binary]="true"></p-checkbox>
                <label for="rememberme1" class="text-sm text-surface-700 dark:text-surface-300">Recordarme</label>
              </div>
              <a href="#" class="text-sm text-blue-500 hover:underline font-medium">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Login Button -->
            <p-button
              label="Iniciar Sesión"
              icon="pi pi-sign-in"
              iconPos="right"
              [loading]="isLoading"
              type="submit"
              [disabled]="loginForm.invalid"
              class="w-full bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500 border-0 text-lg font-bold shadow-xl hover:shadow-2xl transform hover:scale-105 transition-all duration-300"
              size="large">
            </p-button>
          </form>

          <!-- Divider -->
          <div class="flex items-center my-10">
            <div class="flex-1 h-px bg-gradient-to-r from-transparent via-surface-300 to-transparent"></div>
            <span class="px-4 text-sm text-surface-500">o</span>
            <div class="flex-1 h-px bg-gradient-to-r from-transparent via-surface-300 to-transparent"></div>
          </div>

          <!-- Register Link -->
          <div class="text-center mb-6">
            <span class="text-slate-600 dark:text-slate-400">¿No tienes cuenta? </span>
            <a routerLink="/auth/register" class="text-blue-500 hover:underline font-medium">Crear cuenta gratuita</a>
          </div>

          <!-- Security Notice -->
          <div class="mt-8 p-4 bg-green-50/80 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg backdrop-blur-sm">
            <div class="flex items-center gap-2 text-center justify-center">
              <i class="pi pi-shield text-green-600"></i>
              <span class="text-xs text-green-700 dark:text-green-300 font-medium">Conexión segura SSL</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-floating-configurator [style]="{ 'z-index': '1000' }"></app-floating-configurator>
<p-toast />
