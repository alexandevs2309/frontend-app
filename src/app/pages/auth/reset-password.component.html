<div class="relative min-h-screen min-w-screen overflow-hidden">
  <div class="absolute inset-0 bg-linear-to-br from-blue-50 via-indigo-50 to-purple-50 dark:from-slate-900 dark:via-blue-900 dark:to-indigo-900"></div>
  <div class="absolute top-20 left-10 w-32 h-32 bg-blue-400/20 rounded-full blur-xl animate-pulse"></div>
  <div class="absolute top-40 right-20 w-24 h-24 bg-purple-400/20 rounded-full blur-lg animate-bounce"></div>

  <div class="relative flex items-center justify-center min-h-screen">
    <div class="flex flex-col items-center justify-center w-full max-w-2xl mx-4">
      <div class="relative w-full backdrop-blur-xl bg-white/80 dark:bg-slate-900/80 border border-white/20 dark:border-slate-700/50 rounded-3xl shadow-2xl">
        <div class="relative py-16 px-10 sm:px-16">
          
          <div class="text-center mb-8">
            <div class="relative mb-6">
              <div class="absolute inset-0 bg-linear-to-r from-blue-500 to-purple-600 rounded-full blur-lg opacity-30 animate-pulse"></div>
              <div class="relative flex justify-center items-center bg-linear-to-r from-blue-500 to-purple-600 rounded-full shadow-lg mx-auto" style="width: 4rem; height: 4rem">
                <i class="text-white pi pi-fw pi-key text-3xl"></i>
              </div>
            </div>
            <h1 class="bg-linear-to-r from-blue-600 via-purple-600 to-indigo-600 bg-clip-text text-transparent font-bold text-4xl mb-3">游눋 {{platformName}}</h1>
            <span class="text-slate-600 dark:text-slate-300 text-lg">Restablecer contrase침a</span>
          </div>

          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="space-y-3">
              <label for="password" class="block text-sm font-semibold text-surface-700 dark:text-surface-300">Nueva contrase침a *</label>
              <p-password
                id="password"
                formControlName="password"
                placeholder="M칤nimo 8 caracteres"
                [toggleMask]="true"
                [feedback]="true"
                inputStyleClass="w-full h-12 border-2 border-surface-300 focus:border-blue-500 rounded-lg transition-colors backdrop-blur-sm bg-white/50 dark:bg-slate-800/50"
                styleClass="w-full">
              </p-password>
              <small *ngIf="password.invalid && password.touched" class="text-red-500 flex items-center gap-1">
                <i class="pi pi-exclamation-triangle"></i>
                Contrase침a debe tener al menos 8 caracteres
              </small>
            </div>

            <div class="space-y-3">
              <label for="confirmPassword" class="block text-sm font-semibold text-surface-700 dark:text-surface-300">Confirmar contrase침a *</label>
              <p-password
                id="confirmPassword"
                formControlName="confirmPassword"
                placeholder="Repite tu contrase침a"
                [toggleMask]="true"
                [feedback]="false"
                inputStyleClass="w-full h-12 border-2 border-surface-300 focus:border-blue-500 rounded-lg transition-colors backdrop-blur-sm bg-white/50 dark:bg-slate-800/50"
                styleClass="w-full">
              </p-password>
              <small *ngIf="resetForm.hasError('passwordMismatch') && confirmPassword.touched" class="text-red-500 flex items-center gap-1">
                <i class="pi pi-exclamation-triangle"></i>
                Las contrase침as no coinciden
              </small>
            </div>

            <button
              pButton
              pRipple
              label="Restablecer contrase침a"
              icon="pi pi-check"
              iconPos="right"
              [loading]="isLoading()"
              type="submit"
              [disabled]="resetForm.invalid"
              class="w-full h-14 text-lg font-bold shadow-xl hover:shadow-2xl transform hover:scale-[1.02] transition-all duration-300"
              style="background: linear-gradient(135deg, #3b82f6 0%, #6366f1 50%, #8b5cf6 100%); border: none;">
            </button>
          </form>

          <div class="flex items-center my-8">
            <div class="flex-1 h-px bg-linear-to-r from-transparent via-surface-300 to-transparent"></div>
          </div>

          <div class="text-center">
            <a routerLink="/auth/login" class="text-blue-500 hover:underline font-medium flex items-center justify-center gap-2">
              <i class="pi pi-arrow-left"></i>
              Volver al inicio de sesi칩n
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<p-toast />
